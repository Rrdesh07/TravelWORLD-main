<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <script>
    const loginDetails = [
      { user: "ashish", pass: "ashish123@" },
      { user: "ayush", pass: "ayush123@" },
      { user: "mehul", pass: "mehul123@" },
      { user: "ashar", pass: "ashar123@" },
      { user: "rohan", pass: "rohan123@" },
    ];

    function handleSubmit(e) {
      const handle = document.getElementById("username");
      const handlePass = document.getElementById("password");

      for (let person in loginDetails) {
        if (handle !== person.user && handlePass !== person.pass) {
          e.preventDefault();
        }
      }
    }
  </script>
  <body>
    <section class="flights-search" id="flights-search">
      <div class="search-container2">
        <h2>Sign In</h2>
        <form action="/flights.html">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your password"
            required
          />
          <input type="password" id="password" name="password" required />
          <input
            type="submit"
            value="search flights"
            onsubmit="handleSubmit(e)"
          />
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
