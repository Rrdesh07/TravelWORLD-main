<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flight-page-bg">
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="Images/travelworldlogo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Flight & Hotels
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#flights-search">Flights</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#hotels-search">Hotels</a>
                </li>
                <li><a class="dropdown-item" href="#page-footer">More?</a></li>
              </ul>
            </li>
            <a class="nav-link active" aria-current="page" href="#">Sign In</a>
          </ul>
        </div>
      </div>
    </nav>
    <section class="booking-details" id="booking-details">
      <div class="search-container">
        <h2>Booking Details</h2>
        <form action="/confirmation.html">
          <label for="location">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name..."
            required
          />

          <label for="check-in">Aadhar Number:</label>
          <input
            type="text"
            id="aadhar"
            name="aadhar"
            placeholder="Enter your aadhar number....."
            required
          />

          <label for="check-in">Contact Number:</label>
          <input
            type="text"
            id="contact-no"
            name="contact-no"
            placeholder="Enter your contact number....."
            required
          />
          <label for="check-out">Card Number:</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="enter your card number .."
            required
          />
          <label for="check-out">CVV:</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            placeholder="enter your cvv .."
            required
          />
          <input type="submit" value="submit" />
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
